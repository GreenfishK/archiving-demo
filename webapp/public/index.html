<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <title>GLENDA: Running SPARQL Queries on RDF Archives</title>
    <link href="https://unpkg.com/@triply/yasgui/build/yasgui.min.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/@triply/yasgui/build/yasgui.min.js"></script>
    <script src="/lib/plotly/plotly.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
<h1>GLENDA: Running SPARQL Queries on RDF Archives</h1>
<div class="main">
    <div class="tab">
        <button class="tablinks" onclick="openQueryTab(event,'queries')" id="defaultOpen">Queries</button>
        <button class="tablinks" onclick="openQueryTab(event,'statistics');runEvent('stats', {'message': ''}, handle_stats)">Statistics</button>
    </div>
    <div id="queries" class="tabcontent">
        <div id="query-input" style="max-width: 1050px">
            <div>
                <b>Query template:</b>
                <button onclick="set_dm_template(yasgui)">DM</button>
                <button onclick="set_vm_template(yasgui)">VM</button>
                <button onclick="set_v_template(yasgui)">V</button>
            </div>
            <div id="yasgui"></div>
            <script>
              const yasgui = new Yasgui(document.getElementById("yasgui"), {
                requestConfig: { endpoint: "http://130.225.39.214:42564/sparql" },
                copyEndpointOnNewTab: true,
              });
            </script>
            <div class="queryButtons">
                <button onclick="reset_query(yasgui)">RESET</button>
            </div>
        </div>
    </div>
    <div id="statistics" class="tabcontent">
        <b>Statistics for the BEAR-C dataset</b>
        <div id="statistics-panel" class="grid-container">
            <div id="plot-change-ratio" class="grid-item"></div>
            <div id="plot-dynamicity" class="grid-item"></div>
            <div id="plot-growth-ratio" class="grid-item"></div>
            <div id="plot-entity-change" class="grid-item"></div>
            <div id="plot-triple-entity-change" class="grid-item"></div>
            <div id="plot-object-updates" class="grid-item"></div>
        </div>
    </div>
</div>
</body>
</html>
