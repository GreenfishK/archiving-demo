<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <title>Archiving Demo</title>
    <script src="https://d3js.org/d3.v5.js"></script>
    <link href="https://unpkg.com/@triply/yasgui/build/yasgui.min.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/@triply/yasgui/build/yasgui.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
<h1>Archiving Demo</h1>
<div class="main">
    <div class="tab">
        <button class="tablinks" onclick="openQueryTab(event,'queries')" id="defaultOpen">Queries</button>
        <button class="tablinks" onclick="openQueryTab(event,'statistics')">Statistics</button>
    </div>
    <div id="queries" class="tabcontent">
        <div id="query-input" style="max-width: 950px">
            <div>
                <b>Query template:</b>
                <button>DM</button>
                <button>VM</button>
                <button>V</button>
            </div>
            <div id="yasgui"></div>
            <script>
                const yasgui = new Yasgui(document.getElementById("yasgui"), {
                  requestConfig: { endpoint: "http://example.com/sparql" },
                  copyEndpointOnNewTab: false,
                });
            </script>
            <div class="queryButtons">
                <button onclick="clear_query(yasgui)">CLEAR</button>
            </div>
        </div>
    </div>
    <div id="statistics" class="tabcontent">
        <button onclick="runEvent('stats', {'message': ''}, handle_response_stats)">Click me!</button>
        <div id="statistics-panel">Interface for statistics
        </div>
    </div>
</div>
</body>
</html>
