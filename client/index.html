<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <title>GLENDA: Running SPARQL Queries on RDF Archives</title>
    <script src="https://d3js.org/d3.v5.js"></script>
    <link href="https://unpkg.com/@triply/yasgui/build/yasgui.min.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/@triply/yasgui/build/yasgui.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
<h1>GLENDA: Running SPARQL Queries on RDF Archives</h1>
<div class="main">
    <div class="tab">
        <button class="tablinks" onclick="openQueryTab(event,'queries')" id="defaultOpen">Queries</button>
        <button class="tablinks" onclick="openQueryTab(event,'statistics')">Statistics</button>
    </div>
    <div id="queries" class="tabcontent">
        <div id="query-input" style="max-width: 1050px">
            <div>
                <b>Query template:</b>
                <button onclick="set_dm_template(yasgui)">DM</button>
                <button onclick="set_vm_template(yasgui)">VM</button>
                <button onclick="set_v_template(yasgui)">V</button>
            </div>
            <div id="yasgui"></div>
            <script>
              const yasgui = new Yasgui(document.getElementById("yasgui"), {
                requestConfig: { endpoint: "http://localhost:42564/sparql" },
                copyEndpointOnNewTab: true,
              });
            </script>
            <div class="queryButtons">
                <button onclick="reset_query(yasgui)">RESET</button>
            </div>
        </div>
    </div>
    <div id="statistics" class="tabcontent">
        <button onclick="runEvent('stats', {'message': ''}, handle_response_stats)">Click me!</button>
        <div id="statistics-panel">Interface for statistics
        </div>
    </div>
</div>
</body>
</html>
